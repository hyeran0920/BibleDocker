spring.application.name=bible
server.port=8080

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=hr
spring.datasource.password=hr

mybatis.type-aliases-package=com.library.bible
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.configuration.jdbcTypeForNull=VARCHAR

# AOP print
logging.level.com.library.bible=INFO
# VM argument add : -Djava.net.preferIPv4Stack=true
server.address=0.0.0.0

# MyBatis SQL log print
logging.level.org.mybatis=DEBUG
logging.level.com.library.bible.member.mapper=TRACE

# SQL result print
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=6000
spring.cache.type=redis